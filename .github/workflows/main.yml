name: Model Training and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Set up virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install --force-reinstall -r requirements.txt  # 强制重新安装所有依赖项

    - name: Train model
      run: |
        # 确保导入的模块路径正确
        export PYTHONPATH=$PYTHONPATH:git+https://github.com/Adolmeal/OpenManus:git+https://github.com/Adolmeal/DeepSeek-V3
        python main.py

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy model
      run: |
        # 这里您可以添加部署模型到云服务的命令
        echo "Deploying model..."
